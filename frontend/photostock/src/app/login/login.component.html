<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden</title>
</head>
<body>
    <div id="header" style="margin-top: 5%;">
        <h1>Jetzt Anmelden</h1>
        <h2>Um alle Features nutzen zu können!</h2>
    </div>
    <hr>

    <div id="id01" class="modal">
      <div class="modal-content animate">
        <div class="container">
          <h2 id="user">Willkommen zurück</h2>
          <h3>Du wurdest erfolgreich angemeldet!</h3>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Okay</button>
        </div>
      </div>
    </div>

    <div class="login-form">
        <form>
            <div class="form-group row">
                <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                  <div class="error" id="error_username"></div>
                  <input #userName type="text" class="form-control" id="inputusername" required minlength="8" maxlength="30">
                </div>
              </div>
              <div class="form-group row" style="size: 30px;">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                  <div class="error" id="error_password"></div>
                  <input #pass type="password" class="form-control" id="inputPassword" minlength="8" maxlength="30" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 3%" (click)="login(userName,pass)">Jetzt Anmelden</button>
        </form>
    </div>

</body>
</html>
