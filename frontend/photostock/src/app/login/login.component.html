<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden</title>
</head>
<body>
    <div id="header" style="margin-top: 5%;">
        <h1>Jetzt Anmelden</h1>
        <h2>Um alle Features nutzen zu k√∂nnen!</h2>
    </div>
    <hr>

    <div class="login-form">
        <form>
            <div class="form-group row">
                <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputusername" required minlength="8" maxlength="30">
                </div>
              </div>
              <div class="form-group row" style="size: 30px;">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" minlength="8" maxlength="30" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 3%" (click)="login()">Jetzt Anmelden</button>
        </form>
    </div>

</body>
</html>
