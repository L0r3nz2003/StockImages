<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmelden</title>
</head>
<body>
<div id="header" style="margin-top: 5%;">
  <h1>Passwort vergessen?</h1>
  <h2>Keine Sorgen, wir helfen weiter!</h2>
</div>
<hr>

<div id="id01" class="modal" [hidden]="!modal_hidden">
  <div class="modal-content animate">
    <div class="container">
      <h2 id="user">Willkommen zurück NAME</h2>
      <h3>Dein Passwort wurde geändert!</h3>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" (click)="modal_hidden = true" class="cancelbtn">Okay</button>
    </div>
  </div>
</div>

<div class="login-form">
  <form method="POST">
    <div class="form-group row">
      <label for="pwd" class="col-sm-3 col-form-label">Neues Passwort</label>
      <div class="col-sm-4">
        <input #pwd type="password" class="form-control" id="pwd" [ngStyle]="pwd_style" required minlength="8" maxlength="30">
        <p class="error">{{pwd_error}}</p>
      </div>
      </div>

    <div class="form-group row">
      <label for="pwd_repeat" class="col-sm-3 col-form-label">Neues Passwort (Wiederholen)</label>
      <div class="col-sm-4">
        <input #pwd_repeat type="password" class="form-control" [ngStyle]="pwd_repeat_style" id="pwd_repeat" required minlength="8" maxlength="30">
        <p class="error">{{pwd_repeat_error}}</p>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
      <button type="button" id="pwd_button" class="btn btn-primary btn-lg" (click)="reset(pwd, pwd_repeat)">Zurücksetzen</button>
      </div>
    </div>




  </form>
</div>


</body>
