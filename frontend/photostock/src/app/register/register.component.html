<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren</title>
</head>
<body>
<div id="header" style="margin-top: 5%;">
  <h1>Jetzt Registrieren</h1>
  <h2>Um teil einer einzigartigen Community zu werden!</h2>
</div>
<hr>

<div id="id01" class="modal" [hidden]="!hide">
  <div class="modal-content animate">
    <div class="container">
      <h2 id="user">Willkommen {{name}}</h2>
      <h3>Dein Account wurde erfolgreich gespeichert!</h3>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" (click)="hide = true" class="cancelbtn">Okay</button>
    </div>
  </div>
</div>


<div class="login-form">
  <form method="POST">
    <div class="form-group row">
      <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input #userName type="text" class="form-control" id="inputusername" required minlength="8" maxlength="30">
        <div class="error" id="error_username">{{err_message_username}}</div>
      </div>
    </div>
    <div class="form-group row" style="size: 30px;">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <div class="error" id="error_password">{{err_message_password}}</div>
        <input #pass type="password" class="form-control" id="inputPassword" minlength="8" maxlength="30" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPasswordrepeat" class="col-sm-2 col-form-label">Password wiederholen</label>
      <div class="col-sm-4">
        <div class="error" id="error_password_repeat">{{err_message_password_repeat}}</div>
        <input #passrepeat type="password" class="form-control" id="inputPasswordrepeat" minlength="8" maxlength="30"
               required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 3%" (click)="register(userName,pass, passrepeat)">Jetzt Registrieren</button>
  </form>
</div>

</body>
</html>
